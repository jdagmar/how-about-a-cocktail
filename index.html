<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600|Roboto:400,400i,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <title></title>
</head>

<body class="flex flex-wrap flex-col lg:flex-row justify-between">
    <header class="w-full h-16 bg-grey-light flex items-center p-2">
        <h1>How about a cocktail?</h1>
    </header>
    <aside class="w-1/4 m-2 p-2 border-r border-solid">
        <h2 class="m-2">Search by ingredient</h2>
        <p class="m-2">Search for a drink containing a specific liqour or perhaps banana?</p>
        <form id="search-form" class="m-2">
            <input id="input" class="border border-solid" type="text" />
            <input class="appearance-none border border-solid" type="submit" />
        </form>

        <nav>

        </nav>
    </aside>
    <main class="max-w-md mr-auto">
        <div id="drink-div" class="m-4 font-sans">
            <h3>How about a...</h3>
            <h3 id="drink-title"></h3>

            <figure id="drink-image-container" class="w-32">

            </figure>

            <h4>Ingredients</h4>
            <p id="drink-ingredients"></p>

            <h4>Instructions</h4>
            <p id="drink-instructions"></p>
        </div>
    </main>

    <footer class="w-full h-32 bg-grey-light">

    </footer>

    <script src="js/main.js"></script>
</body>

</html>
