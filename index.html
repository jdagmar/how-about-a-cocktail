<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600|Roboto:400,400i,500" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/spinkit.css" rel="stylesheet"/>
    <title>How about a cocktail?</title>
</head>

<body class="flex flex-col min-h-full lg:h-full">

    <header class="w-full h-16 bg-indigo-darker flex items-center p-2 flex-none">
        <img class="mr-1 ml-4" src="images/martini-icon.svg" alt="an illustrated filled martini glass" />
        <h1 class="text-white text-2xl">How about a cocktail?</h1>
    </header>

    <div class="flex flex-col lg:flex-row h-full overflow-hidden flex-1">
        <aside class="flex flex-col justify-between w-full lg:w-2/5 p-2 m-0 lg:m-2 border-b lg:border-r lg:border-b-0 border-solid p-6">
            <div>
                <h2 class="mb-2">Search for a drink</h2>
                <p class="mb-2">
                    Search for a drink containing a specific liqour/ingredient or just a drink name.
                </p>

                <form id="search-form">
                    <p id="invalid-input-message" class="w-full invisible text-red font-semibold mb-1">Searchfield cannot be empty</p>
                    <div class="flex flex-col lg:flex-row">
                        <label for="input" hidden>Search for drink ingredient</label>
                        <input id="input" class="w-full lg:w-3/4 border border-solid mb-2 mr-1 p-2 hover:border-grey-darker rounded" type="text"
                            placeholder="e.g. gin, banana or tom collins" />
                        <button id="search-button" class="appearance-none border border-solid w-full lg:w-1/4 mb-2 p-2 hover:border-grey-darker rounded" type="submit">
                            <span id="search-button-text">Search</span>
                            <div id="loading-spinner--search" class="sk-circle hidden">
                                <div class="sk-circle1 sk-child"></div>
                                <div class="sk-circle2 sk-child"></div>
                                <div class="sk-circle3 sk-child"></div>
                                <div class="sk-circle4 sk-child"></div>
                                <div class="sk-circle5 sk-child"></div>
                                <div class="sk-circle6 sk-child"></div>
                                <div class="sk-circle7 sk-child"></div>
                                <div class="sk-circle8 sk-child"></div>
                                <div class="sk-circle9 sk-child"></div>
                                <div class="sk-circle10 sk-child"></div>
                                <div class="sk-circle11 sk-child"></div>
                                <div class="sk-circle12 sk-child"></div>
                            </div>
                        </button>
                    </div>

                    <fieldset class="mb-4 mt-2">
                        <legend hidden class="mb-2">Filter search to exclude alcoholic drinks</legend>
                        <label for="non-alcoholic">Only show non-alcoholic drinks</label>
                        <input id="non-alcoholic" type="checkbox" name="alcohol" />
                    </fieldset>
                </form>

            </div>

            <button id="random-drink-button" class="flex-no-shrink border border-solid w-full p-3 hover:border-grey-darker rounded" aria-label="click to get a random drink">
                <span id="random-drink-button-text">Generate random drink</span>
                <div id="loading-spinner--random" class="sk-circle hidden">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                        <div class="sk-circle7 sk-child"></div>
                        <div class="sk-circle8 sk-child"></div>
                        <div class="sk-circle9 sk-child"></div>
                        <div class="sk-circle10 sk-child"></div>
                        <div class="sk-circle11 sk-child"></div>
                        <div class="sk-circle12 sk-child"></div>
                    </div>
            </button>
        </aside>

        <main class="overflow-auto w-full relative">
            <h3 id="content-description" class="m-4">
                <!-- describes the content currently showing, eg 'search result for...' -->
            </h3>

            <div id="list-view" class="max-w-xl">
                <div id="drink-list" class="flex flex-col md:flex-row flex-wrap md:ml-6 lg:ml-4">
                    <div id="drink-container" class="m-4 md:w-32 cursor-pointer grow">
                        <figure class="w-full md:w-32 md:h-32 drink-image-container">
                            <!-- image of the drink is rendered here -->
                        </figure>

                        <h3 class="mb-2 mt-2 drink-title">
                            <!-- the drinks title is rendered here -->
                        </h3>
                    </div>
                </div>

                <div id="anchor" class="lg:hidden text-center mb-4">
                    <a href="#">
                        <img class="w-8" src="images/chevron-up-icon.svg" alt="click to go to top of page" />
                    </a>
                </div>
            </div>

            <div id="single-view" class="max-w-md m-4 hidden">
                <button id="back-to-list-button" class="hidden flex justify-center items-center border border-solid p-3 pr-6 mb-4 hover:border-grey-darker rounded">
                    <img class="hover:white" src="images/chevron-icon.svg" alt="click to go back to search result" /> Back to search results
                </button>

                <h3 class="mb-2 drink-title">
                    <!-- the drinks title is rendered here -->
                </h3>

                <div class="flex flex-col md:flex-row">
                    <div class="md:w-30">
                        <figure class="w-full min-height-10 drink-image-container">
                            <!-- image of the drink is rendered here -->
                        </figure>
                    </div>

                    <div class="w-full mt-4 md:ml-4 md:mt-0">
                        <h4 class="mb-2">You'll need:</h4>
                        <ul id="drink-ingredients" class="p-0">
                            <!-- the drinks ingredients are rendered here -->
                        </ul>
                    </div>
                </div>

                <h4 class="mt-4 mb-2">This is how it's done:</h4>
                <p id="drink-instructions" class="max-w-30">
                    <!-- instructions on how to make the drink is rendered here -->
                </p>
            </div>
        </main>
    </div>

    <footer class="w-full bg-grey flex-none">
        <div class="m-3 flex items-center justify-center">
            <img class="w-4 mr-2" src="images/github-logo.png" alt="the github logo" />
            <a class="no-underline hover:underline text-black" target="_blank" rel="noopener" aria-label="link to github repo" href="https://github.com/jdagmar/how-about-a-cocktail">
                view project on github</a>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
